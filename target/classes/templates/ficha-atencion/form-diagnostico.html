<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <ul class="list-group">
                <li class="list-group-item" th:text="'Nombre Cliente: '+ ${fichaAtencion.paciente.cliente.nombre} + ' '+
               ${fichaAtencion.paciente.cliente.apellidoPaterno}"></li>
                <li class="list-group-item" th:text="'Nombre Paciente: '+ ${fichaAtencion.paciente.nombre}"></li>
                <li class="list-group-item" th:text="'Raza Paciente: '+ ${fichaAtencion.paciente.raza.nombre}"></li>
                <li class="list-group-item" th:text="'Motivo: '+ ${fichaAtencion.motivo}"></li>
                <li class="list-group-item" th:text="'Fecha AtenciÃ³n: '+ ${#dates.format(fichaAtencion.fechaAtencion, 'dd-MM-yyyy')}"></li>
            </ul>
            <form th:action="@{/ficha-atencion/form-diagnostico/}" th:object="${fichaAtencion}" method="post">

                <div class="form-group row">
                    <label for="motivo" class="col-sm-2 col-form-label">Diagnostico:</label>
                    <div class="col-sm-6">
                        <textarea id="motivo" type="text" th:field="*{diagnostico}" class="form-control"
                                  th:errorclass="'form-control alert-danger'" />
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('diagnostico')}"
                               th:errors="*{diagnostico}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${titulo}"
                               class="btn btn-secondary" />
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
