<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <ul class="list-group">
                <li class="list-group-item list-group-item-secondary" th:text="'Datos de Ficha Cliente'"></li>
                <li class="list-group-item" th:text="'Nombre Cliente: '+ ${fichaAtencion.paciente.cliente.nombre} + ' '+
               ${fichaAtencion.paciente.cliente.apellidoPaterno}"></li>
                <li class="list-group-item" th:text="'Nombre Paciente: '+ ${fichaAtencion.paciente.nombre}"></li>
                <li class="list-group-item" th:text="'Especie: ' + ${paciente.raza.especie.nombre}"></li>
                <li class="list-group-item" th:text="'Raza : '+ ${fichaAtencion.paciente.raza.nombre}"></li>
            </ul>
            <br/>
            <form th:action="@{/ficha-atencion/form-completo/}" th:object="${fichaAtencion}" method="post">

                <div class="form-group row">
                    <label for="motivo" class="col-sm-2 col-form-label">Motivo:</label>
                    <div class="col-sm-6">
                        <textarea id="motivo" type="text" th:field="*{motivo}" class="form-control"
                                  th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('motivo')}"
                               th:errors="*{motivo}"></small>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="diagnostico" class="col-sm-2 col-form-label">Diagnostico:</label>
                    <div class="col-sm-6">
                        <textarea id="diagnostico" type="text" th:field="*{diagnostico}" class="form-control"
                                  th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('diagnostico')}"
                               th:errors="*{diagnostico}"></small>
                    </div>
                </div>


                <form th:action="@{/ficha-atencion/form-diagnostico/}" th:object="${atencion}" method="post">


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Peso:</label>
                        <div class="col-xs-4">
                            <input type="text" th:field="*{peso}" class="form-control"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('peso')}"
                                   th:errors="*{peso}"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Temperatura:</label>
                        <div class="col-xs-4">
                            <input type="text" th:field="*{temperatura}" class="form-control"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('temperatura')}"
                                   th:errors="*{temperatura}"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Signos vitales:</label>
                        <div class="col-xs-4">
                            <input type="text" th:field="*{signosVitales}" class="form-control"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('signosVitales')}"
                                   th:errors="*{signosVitales}"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="usuario" class="col-sm-2 col-form-label">Responsable:</label>
                        <div class="col-sm-4">
                            <select id="usuario" class="form-control" th:field="*{usuario}" required="true">
                                <option th:each="usuario : ${usuarios}"
                                        th:value="${usuario.id}"
                                        th:text="${usuario.nombre} +' '+ ${usuario.apellidoPaterno}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="card-group">
                        <h4 class="card-title">
                            <a th:href="@{'/cliente/ver/' + ${paciente.cliente.id}}" class="btn btn-light btn-xs">&laquo;
                                volver</a>
                        </h4>

                        <h4 class="card-title">
                            <a><input class="btn btn-primary btn-xs" type="submit" th:value="${titulo}"/></a>
                        </h4>
                    </div>


                    <!--
                    <div class="form-group row">
                        <div class="col-xs-4">
                            <input type="submit" th:value="${titulo}"
                                   class="btn btn-secondary"/>
                        </div>
                    </div> -->

                </form>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
