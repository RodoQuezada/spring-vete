<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<!--
<header th:replace="layout/layout :: header"></header>
-->
<div class="container py-4">

    <div class="card border-primary">
        <div class="card-header align-content-center">Por favor Sign In!</div>
        <div class="card-body float-md-none">

            <!-- cambio de id de formulario para que el puto chrome solo guarde las contraseñas del sistema -->
            <form id="formularioGvet" th:action="@{/login}" method="post">

                <div class="form-group col-sm-6">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" autofocus required/>
                </div>

                <div class="form-group col-sm-6">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" autofocus required/>
                </div>

                <div class="form-group col-sm-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar" />
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            </form>
        </div>
    </div>


</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
