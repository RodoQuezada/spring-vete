<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:action="@{/atencion/form}" th:object="${atencion}" method="post">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Datos atenci√≥n</label>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Peso:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{peso}" class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('peso')}"
                               th:errors="*{peso}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Temperatura:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{temperatura}" class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('temperatura')}"
                               th:errors="*{temperatura}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Signos vitales:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{signosVitales}" class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('signosVitales')}"
                               th:errors="*{signosVitales}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Comentario:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{comentario}" class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('comentario')}"
                               th:errors="*{comentario}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="usuario" class="col-sm-2 col-form-label">Responsable:</label>
                    <div class="col-sm-6">
                        <select id="usuario" class="form-control" th:field="*{usuario}" required="true">
                            <option th:each="usuario : ${usuarios}"
                                    th:value="${usuario.id}"
                                    th:text="${usuario.nombre} +' '+ ${usuario.apellidoPaterno}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${titulo}" class="btn btn-secondary"/>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
