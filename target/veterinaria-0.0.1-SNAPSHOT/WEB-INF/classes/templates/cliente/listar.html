<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>E-mail</th>
                    <th>Detalle</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente: ${clientes}">

                    <td th:text="${cliente.rut}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidoPaterno} +' '+ ${cliente.apellidoMaterno}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td ><a class="btn btn-primary btn-xs" th:href="@{/cliente/ver/} + ${cliente.id}" th:text="'detalle'"></a>
                    </td>
                    <td ><a class="btn btn-success btn-xs" th:href="@{/cliente/form/} + ${cliente.id}" th:text="'editar'"></a>
                    </td>
                    <td ><a class="btn btn-danger btn-xs" th:href="@{/cliente/eliminar/} + ${cliente.id}" th:text="'eliminar'"
                            onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>

            <h4 class="card-title">
                <a th:href="@{/cliente/form}" class="btn btn-primary btn-xs">crear cliente</a>
            </h4>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
