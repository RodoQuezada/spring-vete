<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a class="btn btn-primary btn-xs" th:href="@{'/atencion/form/' + ${fichaAtencion.id}}" th:text="'agregar atención'"></a>
            </h4>

            <ul class="list-group">
                <li class="list-group-item" th:text="'Fecha Atención: '+ ${fichaAtencion.fechaAtencion}"></li>
                <li class="list-group-item" th:text="'Fecha Atención: '+ ${fichaAtencion.motivo}"></li>
                <li class="list-group-item" th:text="'Fecha Atención: '+ ${fichaAtencion.diagnostico}"></li>
                <li class="list-group-item" th:text="'Fecha Atención: '+ ${fichaAtencion.estadoAtencion}"></li>
                <li class="list-group-item" th:text="'Cliente '"></li>
            </ul>

            <div th:if="${#lists.isEmpty(fichaAtencion.atenciones)}" class="alert alert-info my-4"
                 th:text="'Ficha no registra atenciones'"></div>
            <table th:if="${not #lists.isEmpty(fichaAtencion.atenciones)}" class="table table-bordered table-striped my-4">
                <p class="card-header">Lista de atenciones</p>
                <thead class="thead-light">
                <tr>
                    <th>id</th>
                    <th>fecha</th>
                    <th>peso</th>
                    <th>temperatura</th>
                    <th>signos vitales</th>
                    <th>ver</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="atencion : ${fichaAtencion.atenciones}">
                        <td th:text="${atencion.id}"></td>
                        <td th:text="${atencion.createAt}"></td>
                        <td th:text="${atencion.peso}"></td>
                        <td th:text="${atencion.temperatura}"></td>
                        <td th:text="${atencion.signosVitales}"></td>
                        <td><a class="btn btn-info btn-xs" th:href="@{'/atencion/ver/' + ${atencion.id}}" th:text="'ver'"></a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
